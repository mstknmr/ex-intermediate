<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="baseball.css">
</head>
<body>
  <table>
    <tr>
      <th>球団名</th>
      <td th:text="${team.teamName}"> name </td>
    </tr>
    <tr>
      <th>本拠地</th>
      <td th:text="${team.headquarters}"> head</td>
    </tr>
    <tr>
      <th>発足</th>
      <td th:text="${team.inauguration}"> inauguration</td>
    </tr>
    <tr>
      <th>歴史</th>
      <td th:text="${team.history}"> history</td>
    </tr>
  </table>
  <form  action="index.html"  th:action=@{/baseball/back} method="post">
    <input type="submit" name="back-button" value="戻る">
  </form>

</body>
</html>
